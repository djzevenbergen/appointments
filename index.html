<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Book an appointment with me</h1>
      </div>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="about">What is this about?</label>
          <input id="about" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date (mm/dd/yyyy):</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Time (hh:mm):</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Book Now</button>
      </form>
      <br>
      <div class='info'>

      </div>





    </div>


  </body>
</html>
